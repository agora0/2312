<p>（中央社台北1日電）中央氣象署發布豪雨特報，東北季風影響，今晚至明日宜蘭縣（蘇澳鎮、南澳鄉）有局部大雨或豪雨，基隆北海岸及宜蘭地區有局部大雨發生的機率，請注意。（編輯：陳正健）1121201</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/18286/">#豪雨</a></div></div>
