                    <p>【共同社12月8日电】日本内阁府8日发布的2023年三季度（7～9月）国内生产总值（GDP）修正值显示，实际GDP比上季度下滑0.7%。换算成年率为减少2.9%，较初值的减少2.1%进行了下调。（完）</p>
