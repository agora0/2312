                    <p>【共同社12月12日电】围绕日本自民党安倍派政治集资宴会收回扣问题，首相岸田文雄最快14日撤换隶属该派的官房长官松野博一等4名阁僚。政权相关人士12日透露了该消息。（完）</p>
