<p>（中央社台北15日電）台股今天漲20.76點，收在17673.87點，成交值新台幣4392.07億元。三大法人外資及陸資買超、投信賣超、自營商賣超，合計買超158.37億元。</p><p>自營商賣超48.43億元，投信賣超4.9億元，外資及陸資買超211.7億元。1121215</p>
