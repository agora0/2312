                    <p>【共同社12月16日电】日本首相岸田文雄16日与马来西亚总理安瓦尔会谈。两人就适用日本的友军支援框架“政府安全保障能力强化支援”（OSA）向马军方提供救援艇达成一致。（完）</p>
