                    <p>【共同社12月18日电】日本防卫省称，朝鲜18日发射的疑似弹道导弹的物体将落入北海道奥尻岛以西约250公里的日本海。海上保安厅18日援引防卫省的消息称，该物体可能已经落下。（完）</p>
