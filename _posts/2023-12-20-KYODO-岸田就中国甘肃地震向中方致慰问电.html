<div>
                    <p>【共同社12月20日电】日本首相岸田文雄19日就中国甘肃省发生地震向中国国家主席习近平和国务院总理李强致慰问电。岸田表示：“日本有意愿提供必要的援助。衷心祈愿灾区早日实现重建”。日本外相上川阳子也向中国外长王毅致慰问电。（完）</p>
