                    <p>【共同社首尔12月21日电】关于韩国原被征劳工向日本制铁（原新日铁住金）索赔、原朝鲜女子勤劳挺身队员等向三菱重工业索赔的诉讼，韩国最高法院21日驳回了这两家日企的上诉。终审判两家日企赔偿，维持一审、二审的判决结果。（完）</p>
