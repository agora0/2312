                    <p>【共同社12月22日电】日本总务省22日公布的11月全国消费者物价指数（2020年为100，生鲜食品除外）为106.4，较上年同期上升2.5%。升幅小于10月的2.9%，两个月来首次升幅缩窄。（完）</p>
