<p>（中央社屏東縣25日電）國民黨籍屏東縣議長周典論因涉郭台銘總統連署案，今天清晨住處遭到搜索並帶回約談，經偵訊，屏檢認涉違反總統副總統選舉罷免法連署行賄罪，涉嫌重大，向法院聲請羈押。（編輯：楊昭彥）1121225</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/13099/">#國民黨籍</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/14406/">#郭台銘</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/24787/">#周典論</a></div></div>
