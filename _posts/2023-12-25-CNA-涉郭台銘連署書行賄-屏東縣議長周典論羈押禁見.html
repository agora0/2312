<p>（中央社記者李卉婷屏東縣26日電）國民黨屏東縣議長周典論因涉郭台銘總統連署案昨遭檢調約談，經偵訊，屏檢認違反總統副總統選舉罷免法連署行賄罪涉嫌重大聲押，今天凌晨法院裁定羈押禁見。（編輯：陳彥鈞）1121226</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/14406/">#郭台銘</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/24787/">#周典論</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/29070/">#國民黨</a></div></div>
