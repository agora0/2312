                    <p>【共同社12月25日电】关于日本自民党派系的政治集资宴会案，25日从对相关人士的采访获悉，东京地方检察厅特搜部已向前官房长官松野博一、前国会对策委员长高木毅实施了询问。接受询问为自愿。（完）</p>
