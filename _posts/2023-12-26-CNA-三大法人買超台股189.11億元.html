<p>（中央社台北26日電）台股今天漲146.89點，收在17751.73點，成交值新台幣2264.32億元。三大法人外資及陸資買超、投信買超、自營商賣超，合計買超189.11億元。</p><p>自營商賣超15.95億元，投信買超24.55億元，外資及陸資買超180.51億元。1121226</p>
