                    <p>【共同社12月26日电】据日本公明党相关人士26日透露，曾担任该党委员长约20年的竹入义胜本月23日因肺炎在福冈市的医院去世。享年97岁。竹入为1972年实现日中邦交正常化作出了很大贡献。（完）</p>
